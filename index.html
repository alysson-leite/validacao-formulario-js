<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
</head>

<body>
    <main>
        <div class="conteudo">
            <h1>FICOU COM DÚVIDA?</h1>
            <h1>NOS MANDE UMA MENSAGEM!</h1>

            <p>
                Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.
            </p>
        </div>

        <div class="formulario">
            <form method="get" id="form">
                <input type="text" placeholder="Nome completo *" name="nome" class="input" id="nome">
                <div id="nome-erro" class="obrigatorio">campo obrigatório</div>

                <br>

                <input type="text" placeholder="Email *" name="email" class="input" id="email" value="">
                <div id="email-erro" class="obrigatorio">campo obrigatório</div>

                <br>

                <input type="tel" placeholder="Telefone *" name="telefone" class="input" id="telefone">
                <div id="telefone-erro" class="obrigatorio">campo obrigatório</div>

                <br>

                <textarea placeholder="Mensagem *" name="mensagem" class="input campo-maior" id="mensagem"></textarea>
                
                <div id="mensagem-erro" class="obrigatorio">campo obrigatório</div>


                <p>*campos obrigatórios</p>


                <input type="submit" value="Enviar" class="btn">
            </form>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
